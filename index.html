<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container_main">
      <div class="image">
        <div class="look_image"></div>
      </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="description_product">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="detail_container">
        <div>
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <span class="title">0.041 ETH</span>
        </div>

        <div class="main_time_clock">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <span class="count_time">3 days left</span>
        </div>
      </div>

      <div class="line_creator"></div>

      <div class="creator__container">
        <div class="photo_creator"></div>
        <p class="creator">
          Creation of <span class="name_creator">Jules Wyvern</span>
        </p>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MindCode-89</a>.
    </footer>
  </body>
</html>
